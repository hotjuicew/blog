baseURL: "https://hotjui.cc" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: Juice bar | Hotjuice's blog
paginate: 5
theme: PaperMod
defaultContentLanguage: ch

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    CH:
        languageName: "Chinese"
        languageAltTitle: Chinese
        weight: 1
        title: 果汁饮品店
        profileMode:
            enabled: true
            title: 热果汁
            imageUrl: "images/avatar.jpg"
            imageTitle: my image
            imageWidth: 120
            imageHeight: 120
            subtitle: "我是果汁，很高兴遇见你(ˊ˘ˋ*)♡"
            buttons:
                - name: Blog
                  url: posts
                - name: Tags
                  url: tags
        menu:
            main:
                - name: Archive
                  url: ../archives/
                  weight: 1
                - name: Tags
                  url: tags
                  weight: 2
                - name: Categories
                  url: categories
                  weight: 3
                - name: Search
                  url: search/
                  weight: 4
                - name: About
                  url: about
                  weight: 5


    en:
        languageName: "English"
        weight: 2
        menu:
            main:
                - name: Archive
                  url: ../archives/
                  weight: 1
                - name: Tags
                  url: tags/
                  weight: 2
                - name: Categories
                  url: categories/
                  weight: 3
                - name: Search
                  url: search/
                  weight: 4
                - name: About
                  url: ../about/
                  weight: 5

  

outputs:
    home:
        - HTML
        - RSS
        - JSON

